openapi: 3.1.0
info:
  title: Xpand API
  version: 2025-03
tags:
  - name: Users
  - name: Offers
  - name: References
  - name: Custom Fields
  - name: Journeys
  - name: User Journeys
paths:
  /api/v1/job_profiles:
    get:
      operationId: References_job_profiles
      summary: Fetch Job Profiles
      description: Fetch a Job Profile
      parameters: []
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - References
  /api/v1/offer_letters:
    get:
      operationId: Offers_list
      summary: Search Offer Letters
      description: Search Offer Letters - Offer Letters are the letters that are sent to candidates.
      parameters:
        - name: filters
          in: query
          required: false
          schema:
            type: object
            properties:
              ids:
                type: string
                description: Comma separated list of Xpand Offer IDs
                examples:
                  - 64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9
              offer_ids:
                type: string
                description: Comma separated list of Client Offer IDs
                examples:
                  - 64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9
              user_ids:
                type: string
                description: Comma separated list of Xpand User IDs
                examples:
                  - 64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9
              statuses:
                type: array
                items:
                  type: string
                  enum:
                    - pending_initiation
                    - pending_approval
                    - admin_approved
                    - admin_rejected
                    - candidate_pending
                    - candidate_accepted
                    - candidate_declined
                    - rescinded
                    - voided
                description: Comma separated list of Offer Statuses
          explode: false
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/OfferLetterResponseFull'
                required:
                  - data
      tags:
        - Offers
    post:
      operationId: Offers_create
      summary: Create/Update Offer Letter
      description: Create/Update Offer Letter - Create or update an offer letter.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/OfferLetterResponseSimple'
                required:
                  - data
      tags:
        - Offers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    attributes:
                      $ref: '#/components/schemas/OfferLetterRequest'
                  required:
                    - attributes
              required:
                - data
  /api/v1/offer_letters/{id}:
    delete:
      operationId: Offers_delete
      summary: Rescind Offer Letter
      description: Rescind an offer letter.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Offers
  /api/v1/office_locations:
    get:
      operationId: References_office_locations
      summary: Fetch Office Locations
      description: Fetch Office Locations
      parameters: []
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - References
  /api/v1/users:
    get:
      operationId: Users_list
      summary: Search Users
      description: Search Users - Users are the people who are part of the Xpand system.
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: object
            properties:
              ids:
                type: string
                description: Comma separated list of Xpand User IDs
                examples:
                  - 64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9
              emails:
                type: string
                description: Comma separated list of User Emails
                examples:
                  - john@example.com,jane@example.com
          explode: false
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserResponseFull'
                required:
                  - data
      tags:
        - Users
    post:
      operationId: Users_create
      summary: Create User
      description: Create a User
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserResponseSimple'
                required:
                  - data
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    attributes:
                      $ref: '#/components/schemas/UserRequest'
                  required:
                    - attributes
              required:
                - data
  /api/v1/users/{id}:
