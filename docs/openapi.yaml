      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rescind_reason:
                  type: string
              required:
                - rescind_reason
security:
  - BearerAuth: []
components:
  schemas:
    Address:
      type: object
      required:
        - city
        - country
      properties:
        line_1:
          type: string
          examples:
            - 31 St, 34 West
        line_2:
          type: string
          examples:
            - 8th Avenue
        line_3:
          type: string
        city:
          type: string
          examples:
            - New York
        state:
          type: string
          examples:
            - New York
        postal_code:
          type: string
          examples:
            - '100018'
        country:
          type: string
          examples:
            - USA
        current:
          type: boolean
          examples:
            - true
        permanent:
          type: boolean
          examples:
            - true
        start_date:
          type: string
          format: date
          examples:
            - '2021-10-23'
        end_date:
          type: string
          format: date
          examples:
            - '2023-10-23'
    Attachment:
      type: object
      properties:
        file_name:
          type: string
          examples:
            - abc.pdf
        file_content_base64:
          type: string
          examples:
            - SGVsbG8gdGhlcmUgOi0pIEZpbmQgYW55dGhpbmcgZXhjaXRpbmc/
        responses:
          type: object
          properties:
            field_name_1:
              type: string
              examples:
                - abc
            field_name_2:
              type: string
              examples:
                - cba
          description: Responses provided in PDF form fields (only present when attachment is a PDF with form fields)
    CustomField:
      type: object
      required:
        - id
        - transition_type
        - name
        - key
        - data_type
        - mandatory
        - allowed_values
        - list_of_values_map_id
        - created_at
        - allowed_rule_set_types
        - allowed_placeholder_type
      properties:
        id:
          type: string
          examples:
            - '12345'
        transition_type:
          type: string
          examples:
            - offer
        name:
          type: string
          examples:
            - Start date
        key:
          type: string
          examples:
            - '1234'
        data_type:
          type: string
          examples:
            - Datetime
        mandatory:
          type: boolean
          examples:
            - false
        mapping:
          type: string
          examples:
            - salutation, nickname, title, university, current_location, employee_id, profile_photo_url, division, hire_type, company_code, relocation_type, job_profile_id
        validation_rule:
          type: string
          examples:
            - regexp, list_of_values_map, list, previous_date_time, future_date_time, workday_job_profile, workday_organization
        regexp_pattern:
          type: string
          description: Required if validation_rule is regexp
          examples:
            - ^[a-zA-Z0-9]+$
        allowed_values:
          type: array
          items:
            type: string
          description: Required if validation_rule is list
          examples:
            - - a
              - b
              - c
        list_of_values_map_id:
          type: string
          description: Required if validation_rule is list_of_values_map
          examples:
            - LegalEntityLOV - refer to References API for more details
        created_at:
          type: string
          examples:
            - '2025-01-01'
        deactivated:
          type: boolean
          examples:
            - false
        rule_settable:
          type: boolean
          description: Used in Assignment Rules
          examples:
            - false
        placeholderable:
          type: boolean
          description: Used in placeholders
          examples:
            - false
        allowed_rule_set_types:
          type: array
          items:
            type: string
          examples:
            - - journey
              - module
              - child_module
              - task
              - communication
              - report
        allowed_placeholder_type:
          type: array
          items:
            type: string
          examples:
            - - journey
              - communication
              - html_editor_task
        workday_organization_type:
          type: string
          description: Required if validation_rule is workday_organization
          examples:
            - Supervisory, Pay_Group, Cost_Center, Company, Cost_Center_Hierarchy, Location_Hierarchy, External_Payroll_Company, Company_Hierarchy
    CustomFieldCreate:
      type: object
      required:
        - transition_type
        - name
        - key
        - data_type
        - mandatory
        - allowed_values
        - list_of_values_map_id
        - created_at
        - allowed_rule_set_types
        - allowed_placeholder_type
      properties:
        transition_type:
          type: string
          examples:
            - offer
        name:
          type: string
          examples:
            - Start date
        key:
          type: string
          examples:
            - '1234'
        data_type:
          type: string
          examples:
            - Datetime
        mandatory:
          type: boolean
          examples:
            - false
        mapping:
          type: string
          examples:
            - salutation, nickname, title, university, current_location, employee_id, profile_photo_url, division, hire_type, company_code, relocation_type, job_profile_id
        validation_rule:
          type: string
          examples:
            - regexp, list_of_values_map, list, previous_date_time, future_date_time, workday_job_profile, workday_organization
        regexp_pattern:
          type: string
          description: Required if validation_rule is regexp
          examples:
            - ^[a-zA-Z0-9]+$
        allowed_values:
          type: array
          items:
            type: string
          description: Required if validation_rule is list
          examples:
            - - a
              - b
              - c
        list_of_values_map_id:
          type: string
          description: Required if validation_rule is list_of_values_map
          examples:
            - LegalEntityLOV - refer to References API for more details
        created_at:
          type: string
          examples:
            - '2025-01-01'
        deactivated:
          type: boolean
          examples:
            - false
        rule_settable:
          type: boolean
          description: Used in Assignment Rules
          examples:
            - false
        placeholderable:
          type: boolean
          description: Used in placeholders
          examples:
            - false
        allowed_rule_set_types:
          type: array
          items:
            type: string
          examples:
            - - journey
              - module
              - child_module
              - task
              - communication
              - report
        allowed_placeholder_type:
          type: array
          items:
            type: string
          examples:
            - - journey
              - communication
              - html_editor_task
        workday_organization_type:
          type: string
          description: Required if validation_rule is workday_organization
          examples:
            - Supervisory, Pay_Group, Cost_Center, Company, Cost_Center_Hierarchy, Location_Hierarchy, External_Payroll_Company, Company_Hierarchy
    CustomFieldsValueObject:
      type: object
      required:
        - id
        - value
        - name
        - key
      properties:
        id:
          type: string
          examples:
            - '1234'
        value:
          type: string
          examples:
            - custom field value
        name:
          type: string
          examples:
            - custom field name
        key:
          type: string
          examples:
            - '1234'
    Document:
      type: object
      properties:
        document_type:
          type: string
          examples:
            - offer_letter
        document_number:
          type: string
          examples:
            - '1234'
        document_title:
          type: string
          examples:
            - Offer Letter
        document_description:
          type: string
          examples:
