  /api/v2/custom_fields:
    get:
      operationId: CustomFields_list
      summary: Search Custom Fields
      description: Lists custom fields that can be used in user journeys or forms. Custom fields help capture metadata unique to your organization.
      parameters:
        - name: filters
          in: query
          required: false
          schema:
            type: object
            properties:
              id:
                type: string
                description: Comma separated list of Custom Field IDs
                examples:
                  - 1234,123456
              sub_type:
                type: string
                description: Comma separated list of Transition Types
                examples:
                  - pre_offer, offer, post_offer, onboarding, offboarding
              data_type:
                type: string
                description: Comma separated list of Data Types
                examples:
                  - string, integer, big_decimal, array, hash, time, date, boolean
              active:
                type: string
                description: Comma separated list of Active
                examples:
                  - true, false
          explode: false
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
          explode: false
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
          explode: false
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            default: created_at
          explode: false
        - name: direction
          in: query
          required: false
          schema:
            type: string
            default: asc
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomField'
      tags:
        - Custom Fields
    post:
      operationId: CustomFields_create
      summary: Create Custom Field
      description: Creates a new custom field that can be used in user journeys or forms.
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomField'
        '422':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      tags:
        - Custom Fields
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomFieldCreate'
  /api/v2/custom_fields/{id}:
    get:
      operationId: CustomFields_show
      summary: Fetch Custom Field
      description: Fetch a Custom Field
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomField'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
      tags:
        - Custom Fields
  /api/v2/custom_fields/{id}/activate:
    patch:
      operationId: CustomFields_activate
      summary: Activate Custom Field
      description: Activates a custom field.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
      tags:
        - Custom Fields
  /api/v2/custom_fields/{id}/deactivate:
    patch:
      operationId: CustomFields_deactivate
      summary: Deactivate Custom Field
      description: Deactivates a custom field. This will not delete the custom field, but will make it inactive.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
      tags:
        - Custom Fields
  /api/v2/journeys:
    get:
      operationId: Journeys_list
      summary: Search Journeys
      description: Search Journeys - Journeys are the templates that can be used to create user journeys.
      parameters:
        - name: filters
          in: query
          required: false
          schema:
            type: object
            properties:
              title:
                type: string
                description: Comma separated list of title
                examples:
                  - Offer, Next Offer
              transition_type:
                type: string
                description: Comma separated list of transition types
                examples:
                  - pre_offer, offer, post_offer, onboarding, offboarding
              published:
                type: boolean
                examples:
                  - true
          explode: false
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
          explode: false
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
          explode: false
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            default: created_at
          explode: false
        - name: direction
          in: query
          required: false
          schema:
            type: string
            default: asc
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Journey'
      tags:
        - Journeys
  /api/v2/journeys/{id}:
    get:
      operationId: Journeys_show
      summary: Fetch Journey
      description: Fetch a Journey
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Journey'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
      tags:
        - Journeys
  /api/v2/user_journeys:
    get:
      operationId: UserJourneys_list
      summary: Search User Journeys
      description: Search User Journeys - User Journeys are the journeys that are assigned to a user.
      parameters:
        - name: filters
          in: query
          required: false
          schema:
            type: object
            properties:
              user_id:
                type: string
                description: Comma separated list of User IDs
                examples:
                  - 64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9
              journey_id:
                type: string
                description: Comma separated list of Journey IDs
                examples:
                  - 64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9
              office_location_id:
                type: string
                description: Comma separated list of Office Location IDs
                examples:
                  - 64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9
              transition_type:
                type: string
                description: Comma separated list of transition types
                examples:
                  - pre_offer, offer, post_offer, onboarding, offboarding
              state:
                type: string
                description: Comma separated list of states
                examples:
                  - draft, needs_attention, pending_approval, approved, rejected, rescinded, user_pending, submitted, declined, completed
              custom_fields:
                $ref: '#/components/schemas/CustomFieldsValueObject'
          explode: false
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
          explode: false
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
          explode: false
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            default: created_at
          explode: false
        - name: direction
          in: query
          required: false
          schema:
            type: string
            default: asc
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserJourney'
      tags:
        - User Journeys
    post:
      operationId: UserJourneys_create
      summary: Create User Journey
      description: Create a User Journey
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserJourney'
        '422':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      tags:
        - User Journeys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserJourneyCreate'
  /api/v2/user_journeys/{id}:
    get:
      operationId: UserJourneys_show
      summary: Fetch User Journey
      description: Fetch a User Journey
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserJourney'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
      tags:
        - User Journeys
    patch:
      operationId: UserJourneys_update
      summary: Update User Journey
      description: Update a User Journey
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserJourney'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '422':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      tags:
        - User Journeys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserJourneyUpdate'
  /api/v2/user_journeys/{id}/rescind:
    delete:
      operationId: UserJourneys_rescind
      summary: Rescind User Journey
      description: Rescind User Journey
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '422':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      tags:
