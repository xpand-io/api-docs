openapi: 3.0.3

info:
  title: Xpand API
  version: v2

tags:
  - name: Users
  - name: Offers
  - name: References

paths:
  /api/v2/users:
    get:
      tags:
        - Users
      summary: Fetch & search users
      parameters:
        - name: filter[ids]
          in: query
          description: "Comma separated list of Xpand User IDs"
          schema:
            type: array
            items:
              type: string
          explode: false
          example: "64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9"
        - name: filter[emails]
          in: query
          description: "Comma separated list of User Emails"
          schema:
            type: array
            items:
              type: string
          explode: false
          example: "john@example.com,jane@example.com"
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          example: 7
      responses:
        "200":
          description: Successful responnse
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
    post:
      tags:
        - Users
      summary: Create a user
      parameters:
        - name: first_name
          in: query
          description: "Must not contain numbers or any of the following special characters !@#$%^&*()"
          required: true
          schema:
            type: string
          explode: false
          example: "Daniel"
        - name: last_name
          in: query
          description: "Must not contain numbers or any of the following special characters !@#$%^&*()"
          required: true
          schema:
            type: string
          explode: false
          example: "Smith"
        - name: middle_name
          in: query
          description: "Must not contain numbers or any of the following special characters !@#$%^&*()"
          required: false
          schema:
            type: string
          explode: false
          example: "Jones"
        - name: email
          in: query
          description: "Must be a valid email address. Must be unique for each user. Non case-sensitive. Regex validation: ^(?!...)[a-zA-Z0-9][\\w-.]@[A-Za-z\\d-]+(.[A-Za-z\\d-]+)*.[A-Za-z]+$"
          required: true
          schema:
            type: string
          explode: false
          example: "joe@example"
        - name: work_email
          in: query
          description: "Must be a valid email address. Must be unique for each user."
          required: false
          schema:
            type: string
          explode: false
          example: "joe@work-example"
        - name: start_date
          in: query
          description: "Format: YYYY-MM-DD. Can be present, or future dates only."
          required: true
          schema:
            type: string
          explode: false
          example: "2023-09-08"
        - name: employee_type
          in: query
          description: "See reference values here for allowed employee type values."
          required: false
          schema:
            type: string
          explode: false
          example: "Regular"
        - name: candidate_status
          in: query
          description: "See reference values here for allowed candidate status values."
          required: false
          schema:
            type: string
          explode: false
          example: "offer_accepted"
        - name: legal_entity
          in: query
          description: "See reference values here for existing legal entity values."
          required: false
          schema:
            type: string
          explode: false
          example: "Xpand Limited"
        - name: cost_center_id
          in: query
          description: "See reference values here for existing cost center values."
          required: false
          schema:
            type: string
          explode: false
          example: "Cost Center"
        - name: relocation_type
          in: query
          description: "Allowes the relocation type values."
          required: false
          schema:
            type: string
          explode: false
          example: "global_relocation"
        - name: blocked
          in: query
          description: "Disable or enable a user account in Xpand."
          required: false
          schema:
            type: boolean
          explode: false
          example: "false"
        - name: reason_blocked
          in: query
          description: "A brief description of why the user why the user account is being disabled in Xpand"
          required: false
          schema:
            type: string
          explode: false
          example: "inactive in ATS System"
        - name: ats_id
          in: query
          description: "This is the unique id of the Applicant Tracking System (ATS)"
          required: true
          schema:
            type: string
          explode: false
          example: "external_ids: { ATS_ID: 'ATS123' }"
        - name: hris_id
          in: query
          description: "This is the employee id of the Human Resource Information Systems (HRIS)"
          required: false
          schema:
            type: string
          explode: false
          example: "external_ids: { HRIS_ID: 'ATS123' }"
        - name: office_location_id
          in: query
          description: "JSON where key is name of external service, e.g. {'HRIS_ID': 'NEWYORK'. There must be an office location in Xpand with a matching employee id. See reference values here for existing office location external ids"
          required: true
          schema:
            type: string
          explode: false
          example: "office_location_id: { workday: 'LOCATION-3-69' }"
        - name: recruiter_ids
          in: query
          description: "JSON where key is name of external service, e.g. {:recruiter=>{'HRIS_SYS'=>'12345'}, recruiting_manager=>{'HRIS_SYS'=>'56789'}} (There must be a recruiter in Xpand or HRIS_SYS(Ex: workday) with a matching employee id)"
          required: false
          schema:
            type: string
          explode: false
          example: "recruiter: { workday: '12345' }"
        - name: manager_ids
          in: query
          description: "JSON where key is name of external service, e.g. {'HRIS_SYS': ['123456', '45678']} (There must be a manager in Xpand or HRIS with a matching employee id)"
          required: false
          schema:
            type: string
          explode: false
          example: "manager_ids: { workday: '12345' }"
        - name: documents
          in: query
          description: "Array which holds the collection of document information"
          required: false
          schema:
            type: array
          explode: false
          example: "documents: [{ document_type: 'type', document_title: 'title', files: [{file_name: 'abc', file_content_base64: 'base64'}]}]"
        - name: educations
          in: query
          description: "Array which holds the collection of education information"
          required: false
          schema:
            type: array
          explode: false
          example: "educations: [{ school_name: 'School Name', degree: 'Bsc', files: [{file_name: 'abc', file_content_base64: 'base64'}]}]"
        - name: work_experiences
          in: query
          description: "Array which holds the collection of work experience information"
          required: false
          schema:
            type: array
          explode: false
          example: "work_experiences: [{ employer: 'Xpand', employee_id: 'engineer', files: [{file_name: 'abc', file_content_base64: 'base64'}]}]"
        - name: addresses
          in: query
          description: "Array which holds the collection of addresse information"
          required: false
          schema:
            type: array
          explode: false
          example: "addresses: [{ line_1: '1st street', line_2: '2nd street', files: [{file_name: 'abc', file_content_base64: 'base64'}]}]"
        - name: phone_numbers
          in: query
          description: "Array which holds the collection of phone number information"
          required: false
          schema:
            type: array
          explode: false
          example: "phone_numbers: [{ number: '+91 9490142231', type: 'mobile', primary: true }]"
      responses:
        "200":
          description: Successful responnse
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/User"
  /api/v2/users/{id}:
    get:
      tags:
        - Users
      summary: Fetch a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful responnse
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/User"
    patch:
      tags:
        - Users
      summary: Update a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful responnse
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/User"
  /api/v2/offer_letters:
    get:
      tags:
        - Offers
      summary: "Fetch & search offer letters"
      parameters:
        - name: filters[ids]
          in: query
          description: "Comma separated list of Xpand Offer IDs"
          schema:
            type: array
            items:
              type: string
          explode: false
          example: "64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9"
        - name: filters[offer_ids]
          in: query
          description: "Comma separated list of Client Offer IDs"
          schema:
            type: array
            items:
              type: string
          explode: false
          example: "64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9"
        - name: filters[user_ids]
          in: query
          description: "Comma separated list of Xpand User IDs"
          schema:
            type: array
            items:
              type: string
          explode: false
          example: "64891c74d5ee1bb16dfdafd8,64891e2ad5ee1bb16dfdafd9"
        - name: filters[statuses]
          in: query
          description: "Comma separated list of Offer Statuses"
          schema:
            type: array
            items:
              $ref: "#/components/schemas/OfferLetterStatus"
          explode: false
          example: "pending_initiation,pending_approval"
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          example: 7
      responses:
        "200":
          description: Successful responnse
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/OfferLetterResponse"
    post:
      tags:
        - Offers
      summary: "Create or update an offer letter"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OfferLetterRequest"
      responses:
        "200":
          description: Successful responnse
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/OfferLetterResponse"
  /api/v2/offer_letters/{id}:
    delete:
      tags:
        - Offers
      summary: Rescind an offer letter
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Successful responnse
  /api/v2/references:
    post:
      tags:
        - References
  /api/v2/references/job_profiles:
    get:
      tags:
        - References
  /api/v2/references/office_locations:
    get:
      tags:
        - References

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 64891c74d5ee1bb16dfdafd8
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          example: john@example.com
        start_date:
          type: string
          example: "2023-10-23"
        external_ids:
          type: object
          properties:
            ats_id:
              type: string
              example: C-123
            hris_id:
              type: string
              example: E1234
        office_location_id:
          type: object
          properties:
            workday:
              type: string
              example: 'LOCATION-3-69'
        recruiter_ids:
          type: object
          properties:
            recruiter:
              properties:
                hris_id:
                  type: string
                  example: R-123
            recruiting_coordinator:
              properties:
                hris_id:
                  type: string
                  example: R-1234
            recruiting_manager:
              properties:
                hris_id:
                  type: string
                  example: R-12345
        manager_ids:
          type: object
          properties:
            hris_id:
              type: array
              example: [M-123, M-1234]
        documents:
          type: array
          items:
            type: object
            properties:
              document_type:
                type: string
                example: offer_letter
              document_number:
                type: string
                example: 1234
              document_title:
                type: string
                example: Offer Letter
              document_description:
                type: string
                example: Offer Letter to the Joe
              issuer:
                type: string
                example: Issuer
              issuer_city:
                type: string
                example: New York
              issuer_state:
                type: string
                example: New York
              issuer_country:
                type: string
                example: USA
              issued_date:
                type: string
                example: "2021-10-23"
              expiry_date:
                type: string
                example: "2023-10-23"
              files:
                type: array
                items:
                  type: object
                  properties:
                    file_name:
                      type: string
                      example: abc.pdf
                    file_content_base64:
                      type: string
                      example: base64 string
        educations:
          type: array
          items:
            type: object
            properties:
              school_name:
                type: string
                example: School Name
              degree:
                type: string
                example: Degree
              student_id:
                type: string
                example: 1001
              time_type:
                type: string
                example: Full Time
              major:
                type: string
                example: Communications
              minor:
                type: string
                example: Publications
              gpa:
                type: integer
                example: 4
              specialization:
                type: string
                example: IT
              graduation_date:
                type: string
                example: "2021-10-23"
              grade:
                type: string
                example: A
              name_while_attending:
                type: string
                example: Jon Doe
              start_date:
                type: string
                example: "2021-10-23"
              end_date:
                type: string
                example: "2023-10-23"
              address:
                type: object
                properties:
                  street:
                    type: string
                    example: 4th Avenue
                  city:
                    type: string
                    example: New York
                  postal_code:
                    type: string
                    example: 10018
                  country:
                    type: string
                    example: USA
              files:
                type: array
                items:
                  type: object
                  properties:
                    file_name:
                      type: string
                      example: abc.pdf
                    file_content_base64:
                      type: string
                      example: base64 string
        work_experiences:
          type: array
          items:
            type: object
            properties:
              employer:
                type: string
                example: Employer
              employee_id:
                type: string
                example: E1234
              current:
                type: boolean
                example: true
              job_title:
                type: string
                example: Engineer
              department:
                type: string
                example: Department
              employment_type:
                type: string
                example: Regular
              reason_for_leaving:
                type: string
                example: Change in technology
              salary:
                type: integer
                example: 10000
              manager_name:
                type: string
                example: Manager 1
              manager_phone:
                type: string
                example: +1 4044578776
              manager_email:
                type: string
                example: manager@xpand.io
              hr_name:
                type: string
                example: HR 1
              hr_phone:
                type: string
                example: +1 4044578777
              hr_email:
                type: string
                example: hr@xpand.io
              start_date:
                type: string
                example: "2021-10-23"
              end_date:
                type: string
                example: "2023-10-23"
              address:
                type: object
                properties:
                  street:
                    type: string
                    example: 4th Avenue
                  city:
                    type: string
                    example: New York
                  postal_code:
                    type: string
                    example: 10018
                  country:
                    type: string
                    example: USA
              files:
                type: array
                items:
                  type: object
                  properties:
                    file_name:
                      type: string
                      example: abc.pdf
                    file_content_base64:
                      type: string
                      example: base64 string
        addresses:
          type: array
          items:
            type: object
            properties:
              line_1:
                type: string
                example: Street1
              line_2:
                type: string
                example: Street2
              line_3:
                type: string
                example: Street3
              city:
                type: string
                example: New York
              state:
                type: string
                example: New York
              postal_code:
                type: string
                example: 100018
              country:
                type: string
                example: USA
              current:
                type: boolean
                example: true
              permanent:
                type: boolean
                example: true
              start_date:
                type: string
                example: "2021-10-23"
              end_date:
                type: string
                example: "2023-10-23"
              files:
                type: array
                items:
                  type: object
                  properties:
                    file_name:
                      type: string
                      example: abc.pdf
                    file_content_base64:
                      type: string
                      example: base64 string
        phone_numbers:
          type: array
          items:
            type: object
            properties:
              number:
                type: string
                example: +1 4044580998
              type:
                type: string
                example: mobile
              primary:
                type: boolean
                example: true 
    OfferLetterRequest:
      type: object
      properties:
        user_id:
          type: string
          example: "64892208d5ee1bb16dfdafda"
        offer_id:
          type: string
          example: "O3112-333"
        job_title:
          type: string
          example: "Steamboat Captain"
        currency:
          type: string
          description: "ISO 4217 Currency Code"
          example: USD
        base_salary:
          type: integer
          example: 45000
        start_date:
          type: string
          example: "2023-10-23"
    OfferLetterResponse:
      type: object
      properties:
        id:
          type: string
          example: "64891c74d5ee1bb16dfdafd8"
        user_id:
          type: string
          example: "64892208d5ee1bb16dfdafda"
        offer_id:
          type: string
          example: "O3112-333"
        status:
          $ref: "#/components/schemas/OfferLetterStatus"
        job_title:
          type: string
          example: "Steamboat Captain"
        currency:
          type: string
          description: "ISO 4217 Currency Code"
          example: USD
        base_salary:
          type: integer
          example: 45000
        start_date:
          type: string
          example: "2023-10-23"
    OfferLetterStatus:
      type: string
      example: pending_approval
      enum:
        - pending_initiation
        - pending_approval
        - admin_approved
        - admin_rejected
        - candidate_pending
        - candidate_accepted
        - candidate_declined
        - rescinded
        - voided
